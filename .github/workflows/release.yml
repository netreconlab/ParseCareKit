name: release
on:
  release:
    types: [published]
env:
  CI_XCODE_VER: '/Applications/Xcode_12.app/Contents/Developer'
  CI_XCODE_BETA_VER: '/Applications/Xcode_13.0.app/Contents/Developer'
  
jobs:
  docs:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild docbuild -scheme ParseCareKit -derivedDataPath DerivedData | xcpretty
        env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_BETA_VER }}
          BUILD_VERSION: ${{ env.TAG }}
      - name: Copy files
        run: |
          DOCDIR=$(find DerivedData -type d -name 'ParseCareKit.doccarchive')
          mkdir -p documentation
          cp -rf "${DOCDIR}/" documentation
      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
