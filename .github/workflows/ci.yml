name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CI_XCODE_13: '/Applications/Xcode_13.1.app/Contents/Developer'

jobs:
  xcode-test-ios:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -testPlan ParseCareKit -scheme ParseCareKit -destination platform\=iOS\ Simulator,name\=iPhone\ 12\ Pro\ Max -derivedDataPath DerivedData -test-iterations 10 -retry-tests-on-failure clean test | xcpretty
      env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_13 }}
    - name: Prepare codecov
      uses: sersoft-gmbh/swift-coverage-action@v2
      id: coverage-files
      with:
        target-name-filter: '^ParseCareKit$'
        format: lcov
        search-paths: ./DerivedData
      env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_13 }}
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: ${{join(fromJSON(steps.coverage-files.outputs.files), ',')}}
        env_vars: IOS
      env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_13 }}

  xcode-build-watchos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme ParseCareKit-watchOS -destination platform\=watchOS\ Simulator,name\=Apple\ Watch\ Series\ 6\ -\ 44mm | xcpretty
      env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_13 }}

  docs:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Cache Gems
        id: cache-gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-v2-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-v2-
      - name: Install Bundle
        run: |
          bundle config path vendor/bundle
          bundle install
      - name: Create Jazzy Docs
        run: |
          ver=`/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" ParseCareKit/Info.plist`
          bundle exec jazzy \
            --clean \
            --author "Corey E. Baker" \
            --author_url https://www.cs.uky.edu/~baker \
            --github_url https://github.com/netreconlab/ParseCareKit \
            --root-url https://netreconlab.github.io/api/ \
            --module-version ${ver} \
            --theme fullwidth \
            --skip-undocumented \
            --output ./docs/api \
            --build-tool-arguments -scheme,ParseCareKit,-destination,'name=iPhone 12 Pro Max' \
            --module ParseCareKit \
        env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_13 }}
      - name: Deploy Jazzy Docs
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
