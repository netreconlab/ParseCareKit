name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CI_XCODE_VER: '/Applications/Xcode_12.3.app/Contents/Developer'

jobs:
  xcode-test-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -testPlan ParseCareKit -scheme ParseCareKit -destination platform\=iOS\ Simulator,name\=iPhone\ 11\ Pro\ Max test | xcpretty
      env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_VER }}
    - name: Codecov
      run: bash <(curl https://codecov.io/bash)

  xcode-build-watchos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme ParseCareKit-watchOS -destination platform\=watchOS\ Simulator,name\=Apple\ Watch\ Series\ 5\ -\ 44mm | xcpretty

  docs:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild docbuild -scheme ParseCareKit -derivedDataPath DerivedData | xcpretty
        env:
          DEVELOPER_DIR: ${{ env.CI_XCODE_BETA_VER }}
          BUILD_VERSION: ${{ env.TAG }}
      - name: Copy files
        run: |
          DOCDIR=$(find DerivedData -type d -name 'ParseCareKit.doccarchive')
          mkdir -p docs/api
          cp -rf "${DOCDIR}/" docs/api
      - name: Deploy Docs
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
